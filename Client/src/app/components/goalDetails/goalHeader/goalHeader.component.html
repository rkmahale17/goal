<div class="d-flex m-auto text-center br-b b2 bc-p">
    <div class="pt-4 heading-3 f-wm">
        {{label}}
    </div>
    <div class="pt-3 px-2 mt-3px">
        <fa-icon [icon]="arrowIcon" class="heading-2 tc-s">
        </fa-icon>
    </div>
    <div class="pt-3 px-2 mt-3px mt-05">
        {{goalTitle}}
    </div>
    <div class="ml-auto pt-3 ">

        <div class="dropdown">
            <button class=" btn-r m-1 b-s outline-none" id="dropdownMenu2" (click)="onEdit()">
                <i class="material-icons center-icon">edit</i>
             </button>
            <button class=" btn-r m-1 b-s outline-none" id="dropdownMenu2" (click)="onDelete()">
                <i class="material-icons center-icon">delete</i>
            </button>
        </div>
</div>
